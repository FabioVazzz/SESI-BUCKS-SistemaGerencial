<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- My CSS -->
	<link rel="stylesheet" href="estilo/pg1.css">

	<title>Sesi Bucks - Histórico</title>
</head>
<body>


	<!-- SIDEBAR -->
	<section id="sidebar">
		<a href="#" class="brand">
			<i class='bx bxs-coffee-alt'></i>
			<span class="text">SesiBucks</span>
		</a>
		<ul class="side-menu top">
			<li class="active">
				<a href="pg1.html">
					<i class='bx bxs-dashboard' ></i>
					<span class="text">Home</span>
				</a>
			</li>
			<li>
				<a href="pg2.html">
					<i class='bx bxs-shopping-bag-alt' ></i>
					<span class="text">Vendas</span>
				</a>
			</li>
			<li>
				<a href="pg3.html">
					<i class='bx bxs-doughnut-chart' ></i>
					<span class="text">Meu Estoque</span>
				</a>
			</li>
			<li>
				<a href="pg4.html">
					<i class='bx bxs-message-dots' ></i>
					<span class="text">Listagem</span>
				</a>
			</li>
			<li>
				<a href="pg5.html">
					<i class='bx bxs-group' ></i>
					<span class="text">Perfil</span>
				</a>
			</li>
		</ul>
		<ul class="side-menu">
			<li>
				<a href="usuarios.html" class="logout">
					<i class='bx bxs-log-out-circle' ></i>
					<span class="text">Sair</span>
				</a>
			</li>
		</ul>
	</section>
	<!-- SIDEBAR -->



	<!-- CONTENT -->
	<section id="content">
		<!-- NAVBAR -->
		<nav>
			<i class='bx bx-menu' ></i>
			<a href="#" class="nav-link">Categorias</a>
			<form action="#">
				<div class="form-input">
					<input type="search" placeholder="Search..." style="display: none;">
					<button type="submit" class="search-btn" style="display: none;"><i class='bx bx-search' style="display: none;"></i></button>
				</div>
			</form>
			<input type="checkbox" id="switch-mode" hidden>
			<label for="switch-mode" class="switch-mode"></label>
			<a href="#" class="profile">
				<img src="imgs/sesi blocks.png">
			</a>
		</nav>
		<!-- NAVBAR -->

		<!-- MAIN -->
		<main>
			<div class="head-title">
				<div class="left">
					<h1>Histórico</h1>
					<ul class="breadcrumb">
						<li>
							<a href="#">Histórico</a>
						</li>
						<li><i class='bx bx-chevron-right' ></i></li>
						<li>
							<a class="active" href="pg1.html">Home</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="rounded-box">
				<h2>Listar Produto</h2>
				<div class="container1">
					<label for="selection">Selecione a Tabela:</label>
					<select id="selection">
						<option value="estoque">Estoque</option>
						<option value="vendas">Vendas</option>
						<option value="usuarios">Usuários</option>
					</select>
					<input type="text" id="code" placeholder="Enter Code or Name">
					<button id="search-button" onclick="fetchData()">Search</button>
				</div>
			</div>
			
			<!-- Caixa da Tabela (começa oculta) -->
			<div class="rounded-box" data-result="true" style="display: none;">
				<div id="resultado-insert-venda">
					<div class="container1">
						<table>
							<thead id="table-header"></thead>
							<tbody id="table-body"></tbody>
						</table>
					</div>
				</div>
			</div>
			
			
		</main>
		<!-- MAIN -->
	</section>
	<!-- CONTENT -->
	

	<script type="text/javascript" src="scripts/script4.js"></script>
</body>
</html>
