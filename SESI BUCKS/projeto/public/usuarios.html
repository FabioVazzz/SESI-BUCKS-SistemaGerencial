<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi Bucks - Login</title>
    <link rel="stylesheet" href="estilo/usuarios.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>Faça seu Login</h1>
            <img src="imgs/shopss-re-opening-soon-animate.svg" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <form action="/api/logar" method="POST">
                    <h1>LOGIN</h1>
                    <div class="textfield">
                        <label for="usuario">Email</label>
                        <input type="email" id="usuario_email" name="usuario_email" placeholder="Email">
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="usuario_senha" name="usuario_senha" placeholder="Senha">
                    </div>
                    <button class="btn-login" type="submit">LOGIN</button>
                </form>
                <br>
                <a href="cadastro.html" id="dontcadastro">Não possuo cadastro</a>
            </div>
        </div>
    </div>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        if (urlParams.has('erro') && urlParams.get('erro') === 'true') {
            alert('Erro: Email ou senha incorretos');
        }
    </script>
</body>

</html>
