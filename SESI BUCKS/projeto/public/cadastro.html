<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sesi Bucks - Cadastro</title>
    <link rel="stylesheet" href="estilo/usuarios.css">
</head>

<body>
    <div class="main-login">
        <div class="left-login">
            <h1>FaÃ§a seu Cadastro</h1>
            <img src="imgs/shops-re-opening-soon-animate.svg" alt="">
        </div>
        <div class="right-login">
            <div class="card-login">
                <form id="insertProfileForm">
                    <h1>Cadastre-se</h1>
                    <div class="textfield">
                        <label for="email">Email</label>
                        <input type="email" id="usuario_email" name="email" placeholder="Email" required>
                        <span class="error" id="emailError"></span>
                    </div>
                    <div class="textfield">
                        <label for="senha">Senha</label>
                        <input type="password" id="usuario_senha" name="senha" placeholder="Senha" required>
                    </div>
                    <button class="btn-login" type="submit">Cadastro</button>
                </form>
                <br>
                <a href="usuarios.html" id="dontcadastro">Login</a>
            </div>
        </div>
    </div>
</body>

<script src="scripts/cadastro.js"></script>

</html>
